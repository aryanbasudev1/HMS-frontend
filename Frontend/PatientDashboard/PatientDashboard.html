<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Standard Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand font-weight-bold" href="../index.html">
            <img src="../images/LOGO-removebg-preview.png" alt="Hospital Logo" width="auto" height="56px" class="mr-2">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <div class="dropdown ml-auto">
                <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <!-- Content Wrapper with min-height to prevent footer overlap -->
<div class="container d-flex flex-column" style="min-height: 100vh; padding-top: 80px;">

        <!-- Welcome Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h1>Welcome, <span id="patientName">Patient Name</span></h1>
            </div>
        </div>

        <!-- Book Appointment Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Book an Appointment</div>
            <div class="card-body">
                <form id="appointmentForm">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="appointmentDate">Date</label>
                            <input type="date" id="appointmentDate" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="appointmentTime">Time</label>
                            <input type="time" id="appointmentTime" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="healthIssue">Health Issue</label>
                            <select id="healthIssue" class="form-control" required>
                                <option value="">Select Issue</option>
                                <option value="Service-1">Service-1</option>
                                <option value="Service-2">Service-2</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
                </form>
            </div>
        </div>

        <!-- Upcoming Appointments Table -->
        <div class="card shadow-sm">
            <div class="card-header">Upcoming Appointments</div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Doctor ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Appointment Cause</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsTableBody">
                        <tr>
                            <td>DR123</td>
                            <td>2025-01-10</td>
                            <td>10:00 AM</td>
                            <td>General Checkup</td>
                            <td>Confirmed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>Â© 2025 Hospitals. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./PatientDashboard.js"></script>
</body>
</html>
