<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css"> <!-- Consistent styling -->
</head>
<body>

    <!-- Navbar (Same as Patient Login & Home Page) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand font-weight-bold" href="../../index.html">
            <img src="../../images/LOGO-removebg-preview.png" alt="Hospital Logo" width="auto" height="56px" class="mr-2">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

            <!-- LOGIN DROPDOWN -->
            <div class="dropdown ml-auto">
                <button class="btn btn-primary dropdown-toggle" type="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
                    <a class="dropdown-item" href="../Patient/patient-login.html">Patient</a>
                    <a class="dropdown-item" href="../Doctor/doctor-login.html">Doctor</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 80px;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h5 class="text-center mb-4">Patient Registration</h5>
            <form action="/patient/register" method="post">
                <div class="form-group">
                    <label for="patientName">Full Name</label>
                    <input type="text" id="patientName" name="name" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <input type="number" id="patientAge" name="age" class="form-control" placeholder="Enter age" required>
                </div>
                <div class="form-group">
                    <label for="patientPhone">Phone Number</label>
                    <input type="tel" id="patientPhone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="patientEmail">Email Address</label>
                    <input type="email" id="patientEmail" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="patientMedicalHistory">Medical History</label>
                    <textarea id="patientMedicalHistory" name="medicalHistory" class="form-control" rows="3" placeholder="Enter medical history (if any)"></textarea>
                </div>
                <div class="form-group">
                    <label for="patientPassword">Password</label>
                    <input type="password" id="patientPassword" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="text-center mt-3">
                    <a href="./patient-login.html">Already have an account? Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>Â© 2025 Hospitals. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
